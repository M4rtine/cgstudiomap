version: "2"
services:

  pgsql:
    extends:
      file: base_compose.yml
      service: base_pgsql

  cgstudiomap:
    extends:
      file: base_compose.yml
      service: base_cgstudiomap
    depends_on:
      - pgsql
    links:
      - "pgsql:pgsql-server"
    command: /opt/cgstudiomap/parts/odoo/openerp-server -c /opt/cgstudiomap/etc/odoo.cfg --unaccent
